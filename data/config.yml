# HTTPx Cloud v1 Phase 1 Configuration
# Futuristic panel with real-time WebSocket updates, adaptive concurrency, and multi-page UI

# Legacy settings (maintained for compatibility)
auth_required: true
first_run: true
httpx_path: httpx
max_scan_retention_days: 30
rate_limit_per_minute: 60
secret_key: change-me-in-production

# Phase 1: Scanner configuration
scanner:
  adaptive_min: 10000    # Minimum concurrency (10k)
  adaptive_max: 100000   # Maximum concurrency (100k)

# Phase 1: Notification settings
notifications:
  telegram:
    enabled: false
    bot_token: null
    chat_id: null
  slack:
    enabled: false
    webhook_url: null
  discord:
    enabled: false
    webhook_url: null
  webhooks:
    enabled: false
    webhook_urls: []
    webhook_secret: null

# Phase 1: Service validation settings
validation:
  providers:
    aws:
      safe_mode: true
    sendgrid:
      safe_mode: true

# Phase 1: Export settings  
exports:
  mask_by_default: true

# Phase 1: Data retention settings
retention:
  scans_days: 30
  logs_days: 90

# Phase 1: UI theme settings
ui:
  theme:
    name: futuristic
    dark_mode: true

# Legacy pattern definitions (kept for backward compatibility)
default_patterns:
- description: AWS Access Key ID
  name: AWS Access Key
  pattern: AKIA[A-Z0-9]{16}
- description: SendGrid API Key
  name: SendGrid API Key
  pattern: SG\.[0-9A-Za-z\-_]{22}\.[0-9A-Za-z\-_]{43}
- description: Mailgun API Key
  name: Mailgun API Key
  pattern: key-[0-9a-zA-Z]{32}
- description: Stripe Live Secret Key
  name: Stripe Live Key
  pattern: sk_live_[0-9A-Za-z]{24,99}
- description: Brevo (Sendinblue) API Key
  name: Brevo API Key
  pattern: xkeysib-[a-f0-9]{64}-[a-zA-Z0-9]{16}
- description: Twilio Account SID
  name: Twilio SID
  pattern: AC[a-f0-9]{32}
- description: Alibaba Cloud Access Key
  name: Alibaba Access Key
  pattern: (?i)\b((LTAI)(?i)[a-z0-9]{20})(?:['|\"|\\n|\\r|\\s|\\x60]|$)
- description: AWS SES SMTP Endpoint
  name: AWS SES SMTP
  pattern: email-smtp\.(us|eu|ap|ca|cn|sa)-(central|(north|south)?(west|east)?)-[0-9]{1}\.amazonaws\.com
